<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ITZNEL VENDING</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { 
            background: #0f0c29; min-height: 100vh;
            display: flex; justify-content: center; padding: 10px;
            font-family: system-ui, -apple-system, sans-serif;
        }
        .vending-body {
            background: #1a1a2e; border: 8px solid #24243e; border-radius: 40px;
            width: 100%; max-width: 1100px; padding: 25px;
            box-shadow: 0 30px 60px rgba(0,0,0,0.5);
        }
        .glass-window {
            background: rgba(0, 0, 0, 0.6); border: 2px solid #333;
            border-radius: 25px; padding: 20px; margin-bottom: 25px;
        }
        /* æ«¥çª—åœ–ç‰‡å®¹å™¨ */
        .img-container {
            width: 100%; aspect-ratio: 1/1; background: #050505;
            border-radius: 12px; overflow: hidden; position: relative;
        }
        .img-container img {
            width: 100%; height: 100%; object-fit: cover; 
            display: block; opacity: 0.9;
        }
        /* èž¢å¹•èˆ‡æ”¶æ“š */
        #screen {
            background: #000; color: #ff7a00; font-family: monospace;
            padding: 15px; border-radius: 12px; text-align: center;
            border: 1px solid #333; font-size: 13px;
        }
        .receipt-line {
            background: #fff; color: #000; font-family: monospace;
            font-size: 10px; padding: 6px 10px; width: 140px;
            border-bottom: 1px dashed #ccc; margin: 0 auto;
        }
        .coin {
            width: 32px; height: 32px; background: #ffd700; border: 2px solid #b8860b;
            border-radius: 50%; position: absolute; cursor: pointer;
            display: flex; align-items: center; justify-content: center;
            color: #8b4513; font-weight: bold; z-index: 50;
        }
    </style>
</head>
<body>

    <div class="vending-body">
        <header class="text-center mb-8">
            <h1 class="text-3xl font-black text-white tracking-tighter uppercase italic">ITZNEL COLLECTION</h1>
            <p class="text-orange-500 text-xs tracking-[0.5em] font-bold uppercase">Special Archive</p>
        </header>

        <div class="glass-window">
            <div class="grid grid-cols-2 md:grid-cols-4 gap-4" id="grid">
                </div>
        </div>

        <div class="bg-black/40 p-6 rounded-3xl border border-white/5 relative">
            <div id="screen">SELECT AN ITEM</div>
            <div id="receipt-box" class="flex flex-col-reverse items-center max-h-[80px] overflow-hidden mt-2"></div>
            
            <div class="flex justify-between items-center mt-6">
                <div class="w-3 h-12 bg-zinc-900 rounded-full border border-zinc-800"></div>
                <div class="flex gap-3">
                    <div class="w-4 h-4 rounded-full bg-red-900 animate-pulse"></div>
                    <div class="w-4 h-4 rounded-full bg-green-900"></div>
                </div>
            </div>
        </div>

        <div id="slot" class="mt-6 bg-black h-24 rounded-2xl border-t-8 border-zinc-900 flex items-center justify-center relative overflow-hidden">
            <div class="text-[10px] text-zinc-800 font-mono tracking-widest">PUSH TO OPEN</div>
            <div id="coin-area"></div>
        </div>
    </div>

    <button onclick="openCart()" class="fixed bottom-8 right-8 bg-orange-500 text-black w-16 h-16 rounded-full shadow-2xl z-[100] flex items-center justify-center">
        <i class="fas fa-shopping-cart text-2xl"></i>
        <span id="count" class="absolute -top-1 -left-1 bg-red-600 text-white text-xs px-2 py-1 rounded-full border-2 border-[#0f0c29]">0</span>
    </button>

    <div id="modal" class="fixed inset-0 bg-black/95 z-[200] hidden p-8 flex flex-col">
        <div class="flex justify-between items-center mb-8">
            <h2 class="text-2xl font-black text-orange-500">YOUR CART</h2>
            <button onclick="openCart()" class="text-4xl text-white">&times;</button>
        </div>
        <div id="list" class="flex-grow overflow-y-auto space-y-4"></div>
        <div class="mt-8 border-t border-white/10 pt-8">
            <div class="flex justify-between text-2xl font-bold text-orange-500 mb-6">
                <span>TOTAL</span><span id="total">$0</span>
            </div>
            <form action="https://formspree.io/f/mojnevzw" method="POST" class="space-y-4">
                <input type="hidden" name="Order_Summary" id="hidden-data">
                <input type="text" name="Name" placeholder="Recipient Name" required class="w-full bg-white/5 border border-white/10 p-4 rounded-xl text-white">
                <input type="tel" name="Phone" placeholder="Phone Number" required class="w-full bg-white/5 border border-white/10 p-4 rounded-xl text-white">
                <textarea name="Address" placeholder="Address" required class="w-full bg-white/5 border border-white/10 p-4 rounded-xl text-white h-24"></textarea>
                <button type="submit" class="w-full bg-orange-500 text-black font-black py-5 rounded-2xl text-lg uppercase tracking-widest">Submit Order</button>
            </form>
        </div>
    </div>

    <script>
        const items = [
            { id: 1, name: "SPECIAL EDITION #1", price: 150, img: "s1.jpg" },
            { id: 2, name: "å¾©åˆ»ç¶œåˆä¸‰éƒ¨æ›²", price: 150, img: "s2.jpg" },
            { id: 3, name: "ä¸é€Ÿä¹‹å®¢", price: 150, img: "s3.jpg" },
            { id: 4, name: "Huhå±±ç”²?", price: 150, img: "s4.jpg" }
        ];

        let cart = [];
        let coinCount = 0;

        function init() {
            const grid = document.getElementById('grid');
            items.forEach((item, i) => {
                grid.innerHTML += `
                    <div class="flex flex-col">
                        <div class="img-container">
                            <img src="${item.img}" onerror="this.src='https://placehold.co/400x400/222/ff7a00?text=ITEM+0${item.id}'">
                        </div>
                        <div class="text-[11px] font-bold text-white mt-3 text-center h-8 leading-tight">${item.name}</div>
                        <div class="text-orange-500 text-xs font-mono text-center mb-3">$${item.price}</div>
                        <button onclick="buy(${i})" class="w-full bg-orange-500/10 border border-orange-500 text-orange-500 text-[10px] py-2 rounded-lg font-black uppercase hover:bg-orange-500 hover:text-black transition-all">Select</button>
                    </div>
                `;
            });
            for(let k=0; k<4; k++) {
                grid.innerHTML += `<div class="bg-black/20 rounded-xl border border-white/5 aspect-square flex items-center justify-center text-[9px] text-zinc-700 font-mono">LOCKED</div>`;
            }
        }

        function buy(i) {
            const item = items[i];
            const found = cart.find(x => x.id === item.id);
            if(found) found.q += 1; else cart.push({...item, q: 1});
            
            update();
            print(item.name);
            if(Math.random() < 0.4) dropCoin();
        }

        function print(name) {
            const box = document.getElementById('receipt-box');
            const line = document.createElement('div');
            line.className = 'receipt-line';
            line.innerText = `RESERVED: ${name.substring(0,12)}...`;
            box.appendChild(line);
            if(box.children.length > 3) box.removeChild(box.firstChild);
            
            document.getElementById('screen').innerText = "ADDED: " + name;
            setTimeout(() => { document.getElementById('screen').innerText = "COINS: " + coinCount + "/20"; }, 2000);
        }

        function dropCoin() {
            const area = document.getElementById('coin-area');
            const c = document.createElement('div');
            c.className = 'coin';
            c.innerText = '$';
            c.style.left = Math.random() * 80 + '%';
            c.onclick = () => {
                coinCount++;
                document.getElementById('screen').innerText = `COINS: ${coinCount}/20`;
                c.remove();
                if(coinCount >= 20) {
                    const v = document.createElement('div');
                    v.className = 'bg-gradient-to-r from-orange-500 to-pink-500 text-white font-bold p-3 rounded-lg text-xs cursor-pointer shadow-lg mt-2';
                    v.innerText = 'ðŸŽŸï¸ CLAIM FREE VOUCHER';
                    v.onclick = () => {
                        cart.push({id: 999, name: "FREE VOUCHER", price: 0, q: 1});
                        update();
                        v.remove();
                        coinCount = 0;
                    };
                    document.getElementById('slot').appendChild(v);
                }
            };
            area.appendChild(c);
            setTimeout(() => { if(c) c.remove(); }, 8000);
        }

        function update() {
            document.getElementById('count').innerText = cart.reduce((s, x) => s + x.q, 0);
            const list = document.getElementById('list');
            let total = 0;
            list.innerHTML = cart.map((x, idx) => {
                total += x.price * x.q;
                return `<div class="flex justify-between items-center bg-white/5 p-4 rounded-xl border border-white/5 text-white">
                    <span class="text-sm font-bold uppercase">${x.name} x ${x.q}</span>
                    <button onclick="del(${idx})" class="text-red-500 px-2"><i class="fas fa-trash-alt"></i></button>
                </div>`;
            }).join('');
            document.getElementById('total').innerText = `$${total}`;
            document.getElementById('hidden-data').value = cart.map(x => `${x.name}(${x.q})`).join(', ');
        }

        function del(i) { cart.splice(i, 1); update(); }
        function openCart() { document.getElementById('modal').classList.toggle('hidden'); }

        init();
    </script>
</body>
</html>
