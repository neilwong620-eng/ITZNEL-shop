<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ITZNEL VENDING</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { 
            background: #0f0c29; min-height: 100vh;
            display: flex; justify-content: center; padding: 10px;
            font-family: system-ui, -apple-system, sans-serif;
            overflow-x: hidden;
        }
        
        @keyframes neon-flicker {
            0%, 18%, 22%, 25%, 53%, 57%, 100% { text-shadow: 0 0 4px #fff, 0 0 11px #fff, 0 0 40px #ff7a00; color: #fff; }
            20%, 24%, 55% { text-shadow: none; color: #3d1c00; }
        }
        
        /* Â∞ÅÈù¢ÊóãËΩâÂãïÁï´ */
        @keyframes slow-rotate {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(360deg); }
        }
        .rotate-card { animation: slow-rotate 8s linear infinite; perspective: 1000px; }

        .neon-text { animation: neon-flicker 3s infinite alternate; font-family: 'Courier New', monospace; }

        .vending-body {
            background: #1a1a2e; border: 8px solid #24243e; border-radius: 40px;
            width: 100%; max-width: 1100px; padding: 25px;
            box-shadow: 0 30px 60px rgba(0,0,0,0.5);
        }
        .glass-window {
            background: rgba(0, 0, 0, 0.6); border: 2px solid #333;
            border-radius: 25px; padding: 20px; margin-bottom: 25px;
        }
        .img-container {
            width: 100%; aspect-ratio: 1/1; background: #050505;
            border-radius: 12px; overflow: hidden; position: relative;
            display: flex; align-items: center; justify-content: center;
        }
        .img-container img { width: 90%; height: 90%; object-fit: contain; display: block; }
        
        #screen {
            background: #000; color: #ff7a00; font-family: monospace;
            padding: 15px; border-radius: 12px; text-align: center;
            border: 1px solid #333; font-size: 13px; min-height: 50px; display: flex; align-items: center; justify-content: center;
        }
        .receipt-line {
            background: #fff; color: #000; font-family: monospace;
            font-size: 10px; padding: 6px 12px; width: 150px;
            border-bottom: 1px dashed #ccc; margin: 0 auto; font-weight: bold;
        }
        
        .coin {
            width: 32px; height: 32px; background: #ffd700; border: 2px solid #b8860b;
            border-radius: 50%; position: absolute; cursor: pointer;
            display: flex; align-items: center; justify-content: center;
            color: #8b4513; font-weight: bold; z-index: 50;
        }
        
        /* È†êË¶ΩÈÅÆÁΩ© */
        #preview-modal {
            position: fixed; inset: 0; background: rgba(0,0,0,0.95);
            z-index: 300; display: none; align-items: center; justify-content: center; padding: 20px;
        }
        #preview-modal img { max-width: 100%; max-height: 90vh; border-radius: 10px; box-shadow: 0 0 50px rgba(255,122,0,0.3); }
    </style>
</head>
<body>

    <div id="preview-modal" onclick="closePreview()">
        <img id="preview-img" src="" alt="Preview">
        <div class="absolute top-10 right-10 text-white text-4xl cursor-pointer">&times;</div>
    </div>

    <div class="fixed top-1/2 -right-1 transform -translate-y-1/2 z-[150] flex flex-col gap-2">
        <button onclick="openCart()" class="bg-orange-500 hover:bg-orange-400 p-4 rounded-l-2xl shadow-lg relative transition-all text-black">
            <i class="fas fa-shopping-cart text-xl"></i>
            <span id="count" class="absolute -top-1 -left-1 bg-red-600 text-white text-[10px] px-2 py-0.5 rounded-full border-2 border-[#1a1a2e]">0</span>
        </button>
        <a href="mailto:contact@itznel.com" class="bg-[#120821] border-l border-y border-orange-500 text-orange-500 p-4 rounded-l-2xl shadow-md hover:bg-orange-500 hover:text-black transition-all text-center">
            <i class="fas fa-envelope text-xl"></i>
        </a>
    </div>

    <div class="vending-body">
        <header class="text-center mb-8">
            <h1 class="text-3xl font-black neon-text tracking-tighter uppercase italic">ITZNEL COLLECTION</h1>
            <p class="text-orange-500 text-xs tracking-[0.5em] font-bold uppercase">Special Archive</p>
        </header>

        <div class="glass-window">
            <div class="grid grid-cols-2 md:grid-cols-4 gap-4" id="grid">
                </div>
        </div>

        <div class="bg-black/40 p-6 rounded-3xl border border-white/5 relative">
            <div id="screen">SELECT AN ITEM</div>
            <div id="receipt-box" class="flex flex-col-reverse items-center max-h-[100px] overflow-hidden mt-2"></div>
            
            <div class="flex justify-between items-center mt-6">
                <div class="w-3 h-12 bg-zinc-900 rounded-full border border-zinc-800"></div>
                <div class="flex gap-3">
                    <div class="w-4 h-4 rounded-full bg-red-900 animate-pulse"></div>
                    <div class="w-4 h-4 rounded-full bg-green-900"></div>
                </div>
            </div>
        </div>

        <div id="slot" class="mt-6 bg-black h-24 rounded-2xl border-t-8 border-zinc-900 flex items-center justify-center relative overflow-hidden">
            <div class="text-[10px] text-zinc-800 font-mono tracking-widest uppercase">Delivery Slot</div>
            <div id="coin-area"></div>
        </div>
    </div>

    <div id="modal" class="fixed inset-0 bg-black/95 z-[200] hidden p-8 flex flex-col">
        <div class="flex justify-between items-center mb-8">
            <h2 class="text-2xl font-black text-orange-500 uppercase">Your Cart</h2>
            <button onclick="openCart()" class="text-4xl text-white">&times;</button>
        </div>
        <div id="list" class="flex-grow overflow-y-auto space-y-4 no-scrollbar"></div>
        <div class="mt-8 border-t border-white/10 pt-8">
            <div class="flex justify-between text-2xl font-bold text-orange-500 mb-6">
                <span>TOTAL</span><span id="total">$0</span>
            </div>
            <form action="https://formspree.io/f/mojnevzw" method="POST" class="space-y-4">
                <input type="hidden" name="Order_Summary" id="hidden-data">
                <input type="hidden" name="Total_Amount" id="hidden-total">
                <input type="text" name="Name" placeholder="Recipient Name" required maxlength="4" class="w-full bg-white/5 border border-white/10 p-4 rounded-xl text-white outline-none">
                <input type="tel" name="Phone" placeholder="Phone Number" required pattern="[0-9]{10}" maxlength="10" class="w-full bg-white/5 border border-white/10 p-4 rounded-xl text-white outline-none">
                <textarea name="Address" placeholder="Shipping Address" required class="w-full bg-white/5 border border-white/10 p-4 rounded-xl text-white h-24 outline-none no-scrollbar"></textarea>
                <select name="Payment_Method" required class="w-full bg-zinc-900 border border-white/10 p-4 rounded-xl text-white outline-none appearance-none">
                    <option value="" disabled selected>Payment Method</option>
                    <option value="Bank_Transfer">ÈäÄË°åËΩâÂ∏≥</option>
                    <option value="Cash_on_Delivery">Ë≤®Âà∞‰ªòÊ¨æ</option>
                </select>
                <button type="submit" class="w-full bg-orange-500 text-black font-black py-5 rounded-2xl text-lg uppercase tracking-widest shadow-xl">Confirm Order</button>
            </form>
        </div>
    </div>

    <script>
        const items = [
            // Á¨¨‰∏ÄÊ¨æÊõ¥Êñ∞Â∞ÅÈù¢ËàáÂ§ßÂúñÈ†êË¶ΩË∑ØÂæë
            { id: 1, name: "SPECIAL EDITION #1", price: 150, img: "s1.jpg3.png", detailImg: "s1.jpg2.jpg" },
            { id: 2, name: "Âæ©ÂàªÁ∂úÂêà‰∏âÈÉ®Êõ≤", price: 150, img: "s2.jpg", detailImg: "s2.jpg" },
            { id: 3, name: "‰∏çÈÄü‰πãÂÆ¢", price: 150, img: "s3.jpg", detailImg: "s3.jpg" },
            { id: 4, name: "HuhÂ±±Áî≤?", price: 150, img: "s4.jpg", detailImg: "s4.jpg" }
        ];

        let cart = [];
        let coinCount = 0;

        function init() {
            const grid = document.getElementById('grid');
            items.forEach((item, i) => {
                grid.innerHTML += `
                    <div class="flex flex-col relative group">
                        <div class="img-container">
                            <img src="${item.img}" class="${item.id === 1 ? 'rotate-card' : ''}" onerror="this.src='https://placehold.co/400x400/222/ff7a00?text=ITEM+0${item.id}'">
                            <div onclick="showPreview('${item.detailImg}')" class="absolute top-2 right-2 bg-orange-500/80 w-8 h-8 rounded-full flex items-center justify-center cursor-pointer opacity-0 group-hover:opacity-100 transition-opacity">
                                <i class="fas fa-search-plus text-black text-xs"></i>
                            </div>
                        </div>
                        <div class="text-[11px] font-bold text-white mt-3 text-center h-8 leading-tight uppercase font-mono">${item.name}</div>
                        <div class="text-orange-500 text-xs font-mono text-center mb-3">$${item.price}</div>
                        
                        <div class="flex items-center border border-white/10 rounded-lg overflow-hidden h-9 mb-3 bg-black/20">
                            <button onclick="changeQty(${i}, -1)" class="w-10 h-full hover:bg-white/10 text-white font-bold">-</button>
                            <input type="number" id="qty-${i}" value="1" min="1" class="w-full h-full bg-transparent text-center text-xs outline-none text-white font-mono" readonly>
                            <button onclick="changeQty(${i}, 1)" class="w-10 h-full hover:bg-white/10 text-white font-bold">+</button>
                        </div>

                        <button onclick="buy(${i})" class="w-full bg-orange-500 border border-orange-500 text-black text-[10px] py-2 rounded-lg font-black uppercase active:translate-y-1 transition-all">Select</button>
                    </div>
                `;
            });
            for(let k=0; k<4; k++) {
                grid.innerHTML += `<div class="bg-black/20 rounded-xl border border-white/5 aspect-square flex items-center justify-center text-[9px] text-zinc-700 font-mono">LOCKED</div>`;
            }
        }

        // ÊîæÂ§ßÈè°ÂäüËÉΩ
        function showPreview(url) {
            document.getElementById('preview-img').src = url;
            document.getElementById('preview-modal').style.display = 'flex';
        }

        function closePreview() {
            document.getElementById('preview-modal').style.display = 'none';
        }

        function changeQty(i, d) {
            let el = document.getElementById(`qty-${i}`);
            el.value = Math.max(1, parseInt(el.value) + d);
        }

        function buy(i) {
            const qtyInput = document.getElementById(`qty-${i}`);
            const qty = parseInt(qtyInput.value);
            const item = items[i];
            const found = cart.find(x => x.id === item.id);
            if(found) found.q += qty; else cart.push({...item, q: qty});
            update();
            print(item.name, qty, item.price);
            qtyInput.value = 1;
            if(Math.random() < 0.3) dropCoin();
        }

        function print(name, qty, price) {
            const box = document.getElementById('receipt-box');
            const line = document.createElement('div');
            line.className = 'receipt-line';
            line.innerHTML = `<div style="display:flex; justify-content:space-between"><span>${name} x${qty}</span><span>$${price*qty}</span></div>`;
            box.appendChild(line);
            if(box.children.length > 4) box.removeChild(box.firstChild);
            document.getElementById('screen').innerText = "ADDED: " + name + " x" + qty;
            setTimeout(() => { document.getElementById('screen').innerText = "COINS: " + coinCount + "/20"; }, 3000);
        }

        function dropCoin() {
            const area = document.getElementById('coin-area');
            const c = document.createElement('div');
            c.className = 'coin';
            c.innerText = '$';
            c.style.left = Math.random() * 80 + '%';
            c.onclick = () => {
                coinCount++;
                document.getElementById('screen').innerText = `COINS: ${coinCount}/20`;
                c.remove();
                if(coinCount >= 20) {
                    const v = document.createElement('div');
                    v.className = 'bg-gradient-to-r from-orange-500 to-pink-500 text-white font-bold p-3 rounded-lg text-xs cursor-pointer shadow-lg mt-2 uppercase';
                    v.innerText = 'üéüÔ∏è FREE VOUCHER (CLAIM)';
                    v.onclick = () => {
                        cart.push({id: 999, name: "FREE STICKER VOUCHER", price: 0, q: 1});
                        update();
                        v.remove();
                        coinCount = 0;
                    };
                    document.getElementById('slot').appendChild(v);
                }
            };
            area.appendChild(c);
            setTimeout(() => { if(c) c.remove(); }, 8000);
        }

        function update() {
            document.getElementById('count').innerText = cart.reduce((s, x) => s + x.q, 0);
            const list = document.getElementById('list');
            let total = 0;
            list.innerHTML = cart.map((x, idx) => {
                total += x.price * x.q;
                return `<div class="flex justify-between items-center bg-white/5 p-4 rounded-xl border border-white/5 text-white">
                    <span class="text-sm font-bold uppercase font-mono">${x.name} x ${x.q}</span>
                    <button onclick="del(${idx})" class="text-red-500 px-2"><i class="fas fa-trash-alt"></i></button>
                </div>`;
            }).join('');
            document.getElementById('total').innerText = `$${total}`;
            document.getElementById('hidden-data').value = cart.map(x => `${x.name}(${x.q})`).join(', ');
            document.getElementById('hidden-total').value = `$${total}`;
        }

        function del(i) { cart.splice(i, 1); update(); }
        function openCart() { document.getElementById('modal').classList.toggle('hidden'); }

        init();
    </script>
</body>
</html>
