<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ITZNEL stickers collection</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { 
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            background-attachment: fixed;
            min-height: 100vh;
            scroll-behavior: smooth;
            font-family: "PingFang TC", "Heiti TC", "Microsoft JhengHei", sans-serif;
        }
        @keyframes neon-flicker {
            0%, 18%, 22%, 25%, 53%, 57%, 100% { text-shadow: 0 0 4px #fff, 0 0 11px #fff, 0 0 40px #0fa, 0 0 80px #0fa; color: #fff; }
            20%, 24%, 55% { text-shadow: none; color: #052a1a; }
        }
        @keyframes strong-pulse { 0%, 100% { opacity: 0.4; } 50% { opacity: 1; text-shadow: 0 0 10px #0fa; } }
        .neon-text { animation: neon-flicker 3s infinite alternate; font-family: 'Courier New', monospace; }
        .coming-soon-text { animation: strong-pulse 1.5s infinite; color: #4ade80; font-family: 'Courier New', monospace; }
        input::-webkit-outer-spin-button, input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="text-white p-8">

    <div class="fixed top-1/2 -right-1 transform -translate-y-1/2 z-50 flex flex-col gap-2">
        <button onclick="toggleCartModal()" class="bg-green-600 hover:bg-green-500 p-5 rounded-l-2xl shadow-[0_0_20px_rgba(0,255,170,0.5)] relative transition-all active:scale-95 text-black group">
            <i class="fas fa-shopping-cart text-2xl"></i>
            <span id="cart-count" class="absolute -top-2 -left-2 bg-red-500 text-white text-xs font-bold px-2 py-1 rounded-full border-2 border-[#120821]">0</span>
            <span class="absolute right-16 top-5 bg-black/80 text-green-400 text-xs py-1 px-2 rounded opacity-0 group-hover:opacity-100 transition-opacity whitespace-nowrap border border-green-400/30 font-mono">CART</span>
        </button>
        <a href="mailto:contact@itznel.com" class="bg-[#120821] border-l border-y border-green-400 text-green-400 p-5 rounded-l-2xl shadow-[0_0_15px_rgba(0,255,170,0.2)] hover:bg-green-400 hover:text-black transition-all group text-center">
            <i class="fas fa-envelope text-2xl"></i>
            <span class="absolute right-16 top-[88px] bg-black/80 text-green-400 text-xs py-1 px-2 rounded opacity-0 group-hover:opacity-100 transition-opacity whitespace-nowrap border border-green-400/30 uppercase tracking-tighter font-mono">Contact Us</span>
        </a>
    </div>

    <div id="cart-modal" class="fixed inset-0 z-[100] hidden flex justify-end">
        <div class="fixed inset-0 bg-black/80 backdrop-blur-sm" onclick="toggleCartModal()"></div>
        <div class="relative w-full max-w-lg bg-[#1a0b2e] h-full shadow-2xl border-l border-green-400/30 p-8 flex flex-col overflow-y-auto no-scrollbar">
            <div class="flex justify-between items-center mb-8">
                <h2 class="text-2xl font-bold text-green-400 neon-text uppercase">Shopping Cart</h2>
                <button onclick="toggleCartModal()" class="text-white/50 hover:text-white text-3xl">&times;</button>
            </div>
            <div id="cart-items-list" class="flex-grow space-y-4 mb-8 text-center text-white/30 py-10">您的購物車是空的</div>
            <div class="border-t border-white/10 pt-6">
                <div class="flex justify-between text-xl font-bold mb-6 font-mono">
                    <span>TOTAL</span>
                    <span class="text-green-400" id="cart-total">$0</span>
                </div>
                
                <form id="checkout-form" action="https://formspree.io/f/mojnevzw" method="POST" class="space-y-4">
                    <input type="hidden" name="Order_Details" id="hidden-items">
                    <input type="hidden" name="Total_Price" id="hidden-total">
                    
                    <input type="text" name="Name" id="cust-name" placeholder="收件人姓名" required maxlength="4" class="w-full bg-white/5 border border-white/10 rounded-lg p-3 text-white focus:outline-none focus:border-green-400">
                    
                    <input type="tel" name="Phone" id="cust-phone" placeholder="聯絡電話" required pattern="[0-9]{10}" maxlength="10" title="請輸入 10 位數電話號碼" class="w-full bg-white/5 border border-white/10 rounded-lg p-3 text-white focus:outline-none focus:border-green-400">
                    
                    <textarea name="Address" id="cust-addr" placeholder="收件地址" required class="w-full bg-white/5 border border-white/10 rounded-lg p-3 h-20 text-white focus:outline-none focus:border-green-400 no-scrollbar"></textarea>
                    
                    <select name="Payment_Method" id="payment-method" class="w-full bg-[#120821] border border-white/10 rounded-lg p-3 text-white text-sm">
                        <option value="transfer">銀行轉帳 (Bank Transfer)</option>
                        <option value="cod">貨到付款 (Cash on Delivery)</option>
                    </select>
                    
                    <button id="submit-btn" type="submit" class="w-full bg-green-600 text-black font-black py-4 rounded-xl hover:bg-white transition-all shadow-[0_0_20px_rgba(0,255,170,0.3)] uppercase tracking-widest font-mono">Confirm & Order</button>
                </form>
            </div>
        </div>
    </div>

    <header class="max-w-7xl mx-auto flex flex-col md:flex-row items-center justify-between gap-6 mb-12 py-6 border-b border-white/10">
        <div class="text-left">
            <h1 class="text-4xl font-extrabold neon-text tracking-tighter uppercase">ITZNEL STICKERS COLLECTION</h1>
            <p class="text-green-400 opacity-60 tracking-[0.3em] uppercase text-[10px] mt-1">Selected Archive & Shop</p>
        </div>
        <div class="flex items-center gap-4">
            <a href="mailto:contact@itznel.com" class="border border-green-400 text-green-400 px-4 py-2 rounded-full text-xs font-black hover:bg-green-400 hover:text-black transition-all">DESIGNER ALSO?</a>
            <button class="border border-white/20 text-white/50 hover:text-white hover:border-white px-4 py-2 rounded-full text-xs font-bold transition-all">ABOUT ME</button>
        </div>
    </header>

    <main class="max-w-7xl mx-auto space-y-16">
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8">
            <script>
                const products = [
                    { id: 1, name: "SPECIAL EDITION#1", price: 150 },
                    { id: 2, name: "復刻綜合三部曲", price: 150 },
                    { id: 3, name: "不速之客", price: 150 },
                    { id: 4, name: "Huh山甲?", price: 150 }
                ];
                products.forEach((p, i) => {
                    document.write(`
                    <div class="bg-white/5 backdrop-blur-sm rounded-2xl overflow-hidden border border-white/10 hover:border-green-400/60 transition-all duration-500 shadow-xl group">
                        <div class="aspect-square bg-black/40 flex items-center justify-center text-purple-300 relative">
                            <span class="group-hover:text-green-400 transition-colors tracking-tighter uppercase font-mono text-xs text-center">ITZ_ITEM_0${p.id}</span>
                        </div>
                        <div class="p-5">
                            <div class="flex justify-between items-center mb-4">
                                <h3 class="font-bold text-[15px] text-white">${p.name}</h3>
                                <span class="text-green-400 font-mono font-bold">$${p.price}</span>
                            </div>
                            <div class="flex flex-col gap-3">
                                <div class="flex items-center border border-white/10 rounded-lg overflow-hidden h-10 bg-black/20">
                                    <button onclick="changeQty(${i}, -1)" class="w-10 h-full hover:bg-green-400 hover:text-black">-</button>
                                    <input type="number" id="qty-${i}" value="1" min="1" class="w-full h-full bg-transparent text-center text-sm focus:outline-none text-white" readonly>
                                    <button onclick="changeQty(${i}, 1)" class="w-10 h-full hover:bg-green-400 hover:text-black">+</button>
                                </div>
                                <button onclick="addToCart(${i})" class="w-full border border-green-400 text-green-400 hover:bg-green-400 hover:text-black font-bold py-2 rounded-lg transition-all text-xs tracking-widest uppercase">Add to Cart</button>
                            </div>
                        </div>
                    </div>
                    `);
                });
            </script>
        </div>
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8 pb-20">
            <script>
                for (let j = 5; j <= 8; j++) {
                    document.write(`
                    <div class="bg-black/20 rounded-2xl overflow-hidden border border-green-500/30 relative group shadow-[inset_0_0_20px_rgba(0,255,170,0.05)]">
                        <div class="aspect-square flex flex-col items-center justify-center space-y-3 relative">
                            <div class="text-green-400/40 text-3xl"><i class="fas fa-lock"></i></div>
                            <span class="coming-soon-text font-bold text-sm tracking-[0.2em] text-center px-4 uppercase leading-relaxed">COMING...<br>TOMORROW?</span>
                        </div>
                        <div class="p-5 bg-black/40 border-t border-green-500/10 opacity-30">
                            <div class="h-1.5 w-1/2 bg-green-500/20 rounded-full mb-3"></div>
                            <div class="h-8 w-full border border-green-500/10 rounded-md bg-green-500/5"></div>
                        </div>
                    </div>
                    `);
                }
            </script>
        </div>
    </main>
    <footer class="text-center text-white/20 text-[10px] border-t border-white/5 pt-8 pb-10">&copy; 2026 ITZNEL stickers collection</footer>

    <script>
        let cart = [];
        function toggleCartModal() { document.getElementById('cart-modal').classList.toggle('hidden'); }
        function changeQty(i, delta) {
            let input = document.getElementById(`qty-${i}`);
            let val = parseInt(input.value) + delta;
            if (val < 1) val = 1;
            input.value = val;
        }
        function addToCart(index) {
            const qty = parseInt(document.getElementById(`qty-${index}`).value);
            const product = products[index];
            const existing = cart.find(item => item.id === product.id);
            if (existing) existing.qty += qty; else cart.push({ ...product, qty });
            updateCartUI();
            const btn = event.target;
            const original = btn.innerText;
            btn.innerText = "ADDED!";
            setTimeout(() => { btn.innerText = original; }, 800);
        }
        function updateCartUI() {
            document.getElementById('cart-count').innerText = cart.reduce((s, i) => s + i.qty, 0);
            const list = document.getElementById('cart-items-list');
            const totalEl = document.getElementById('cart-total');
            if (cart.length === 0) { list.innerHTML = "您的購物車是空的"; totalEl.innerText = "$0"; return; }
            let total = 0;
            list.innerHTML = cart.map((item, index) => {
                total += item.price * item.qty;
                return `<div class="flex justify-between items-center bg-white/5 p-4 rounded-xl border border-white/5"><div><div class="font-bold text-sm">${item.name}</div><div class="text-xs text-green-400 font-mono">$${item.price} x ${item.qty}</div></div><button onclick="removeFromCart(${index})" class="text-white/20 hover:text-red-500 transition-colors"><i class="fas fa-trash-alt"></i></button></div>`;
            }).join('');
            totalEl.innerText = `$${total}`;
            document.getElementById('hidden-items').value = cart.map(item => `${item.name}(${item.qty})`).join(' | ');
            document.getElementById('hidden-total').value = `$${total}`;
        }
        function removeFromCart(index) { cart.splice(index, 1); updateCartUI(); }
        document.getElementById('checkout-form').onsubmit = function() {
            if (cart.length === 0) { alert("購物車是空的喔！"); return false; }
            document.getElementById('submit-btn').innerText = "SENDING ORDER...";
        };
    </script>
</body>
</html>
